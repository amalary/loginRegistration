<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Site</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  
</head>
<body>

  <header class="header">
<!-- Header -->
    <nav class = "nav">
      <a href="#" class="nav_logo">CodeCloud</a>
  
      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link">Home</a>
          <a href="#" class="nav_link">Cloud Products</a>
          <a href="#" class="nav_link">Services</a>
          <a href="#" class="nav_link">Contact</a>
        </li>
      </ul>
      <button class="button" id = "form-open">Login</button>
    </nav>

  </header>

  <section class="home">
    <!-- Form Containter -->
    <div class="form_container">
      <i class="uil uil-times form_close"></i>
      <!-- Login Form -->
      <div class="login_form">
        <form action="#">
          <h2>Login</h2>
  
          <div class="input_box">
            <i class="uil uil-envelope-alt email"></i>
            <input type="email" placeholder="Enter your email" required>
          </div>
  
          <div class="input_box">
            <i class="uil uil-lock password"></i>
            <input type="password" placeholder="Enter your password" required>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox">
              <label for="check">Remember me </label>
            </span>
            <a href="#"class="forgot_pw">Forgot password</a>
          </div>
          <button class="button">Login Now</button>

          <div class="login_signup">
            Don't have an account ? <a href="#" id = "signup">Sign up</a>
          </div>
        </form>
      </div>


      <!-- Signup Form -->

      <div class="signup_form">
        <form action="#">
          <h2>Signup</h2>
  
          <div class="input_box">
            <i class="uil uil-envelope-alt email"></i>
            <input type="email" placeholder="Enter your email" required>
          </div>
  
          <div class="input_box">
            <i class="uil uil-lock password"></i>
            <input type="password" placeholder="Create your password" required>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div class="input_box">
            <i class="uil uil-lock password"></i>
            <input type="password" placeholder="Confirm your password" required>
            <i class="uil-eye-slash pw_hide"></i>
          </div>
          <button class="button">Signup Now</button>

          <div class="login_signup">
          Already have an account ? <a href="#" id = "login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    const formOpenBtn = document.querySelector("#form-open");
const home = document.querySelector(".home");
const formContainer = document.querySelector('.form_container');
const formCloseBtn = document.querySelector(".form_close");
const pwShowHide = document.querySelectorAll(".pw_hide");
const signupBtn = document.querySelector("#signup");
const loginForm = document.querySelector(".login_form");
const signupForm = document.querySelector(".signup_form");

signupBtn.addEventListener("click", (e) => {
  e.preventDefault();
  loginForm.style.display = "none";
  signupForm.style.display = "block";
});

formOpenBtn.addEventListener("click", () => home.classList.add("show"));
formCloseBtn.addEventListener('click', () => home.classList.remove("show"));

pwShowHide.forEach((icon) => {
  icon.addEventListener("click", () => {
    let getPwInput = icon.parentElement.querySelector("input");
    if (getPwInput.type === "password") {
      getPwInput.type = "text";
      icon.classList.replace("uil-eye-slash", "uil-eye");
    } else {
      getPwInput.type = "password";
      icon.classList.replace("uil-eye", "uil-eye-slash");
    }
  });
});


signupBtn.addEventListener('click', (e) => {
  e.preventDefault();
  formContainer.classList.add("active");
});

loginBtn.addEventListener('click', (e) => {
  e.preventDefault();
  formContainer.classList.remove("active");
});








  </script>
  
  
</body>
</html>
